<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Bootstrap</title>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>Bootstrap Lab</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="nomeInput" class="form-label">Nome</label>
                        <input id="nomeInput" type="text" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">E-mail</label>
                        <input id="emailInput" type="email" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="telInput" class="form-label">Telefone</label>
                        <input id="telInput" type="tel" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
